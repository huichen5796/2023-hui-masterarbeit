<mat-form-field style="width:300px">
  <mat-label>Select an option</mat-label>
  <mat-select disableRipple [(ngModel)]="selectedItem" style="width:300px" (selectionChange)="ngOnChanges()">
    <mat-option value="{{item}}" *ngFor="let item of selectItem">{{ item }}</mat-option>
  </mat-select>
</mat-form-field>

<div class="vertikal">
  <div class="row">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" *ngIf="show"></highcharts-chart>
    <table mat-table [dataSource]="tableData['Tukey HSD 0.05']" class="mat-elevation-z8 demo-table" *ngIf="showTable">
      <ng-container matColumnDef="{{item}}" *ngFor="let item of tableHeader">
        <th mat-header-cell *matHeaderCellDef>{{item}}</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element[item] || item == 'reject'">
            <span *ngIf="element[item] || item == 'reject'" [class.green]="setGreen(element[item])">{{element[item]}}</span>
          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
      <tr mat-row *matRowDef="let row; columns: tableHeader"></tr>
    </table>
  </div>
  <div class="row">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_average_versuch"
      *ngIf="show_average_versuch"></highcharts-chart>
      <table mat-table [dataSource]="tableData_average_versuch['Tukey HSD 0.05']" class="mat-elevation-z8 demo-table" *ngIf="showTable_average_versuch">
        <ng-container matColumnDef="{{item}}" *ngFor="let item of tableHeader">
          <th mat-header-cell *matHeaderCellDef>{{item}}</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element[item] || item == 'reject'">
              <span *ngIf="element[item] || item == 'reject'" [class.green]="setGreen(element[item])">{{element[item]}}</span>
            </div>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeader"></tr>
      </table>
  </div>
  <div class="row">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_average_probe"
      *ngIf="show_average_probe"></highcharts-chart>
      <table mat-table [dataSource]="tableData_average_probe['Tukey HSD 0.05']" class="mat-elevation-z8 demo-table" *ngIf="showTable_average_probe">
        <ng-container matColumnDef="{{item}}" *ngFor="let item of tableHeader">
          <th mat-header-cell *matHeaderCellDef>{{item}}</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element[item] || item == 'reject'">
              <span *ngIf="element[item] || item == 'reject'" [class.green]="setGreen(element[item])">{{element[item]}}</span>
            </div>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeader"></tr>
      </table>
  </div>
</div>
