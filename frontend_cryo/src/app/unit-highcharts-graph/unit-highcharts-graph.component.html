<mat-form-field style="width:300px">
  <mat-label>Select an option</mat-label>
  <mat-select disableRipple [(ngModel)]="selectedItem" style="width:300px" (selectionChange)="ngOnChanges()">
    <mat-option value="{{item}}" *ngFor="let item of selectItem">{{ item }}</mat-option>
  </mat-select>
</mat-form-field>

<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" *ngIf="show"></highcharts-chart>
