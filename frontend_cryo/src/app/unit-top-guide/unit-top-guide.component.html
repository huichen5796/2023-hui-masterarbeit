<div class="box">
    <a href="{{backUrl}}" *ngIf="back != ''" class="back">
        <button mat-button color="primary">
            <mat-icon>arrow_back</mat-icon>
            <u>{{ back }}</u>
        </button>
    </a>
    <a href="{{forwardUrl}}" class="forward">
        <button mat-button color="primary">
            <u>{{ forward }}</u>
            <mat-icon iconPositionEnd>arrow_forward</mat-icon>
        </button>
    </a>
</div>
