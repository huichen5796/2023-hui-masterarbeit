<div class="main">
    <mat-tab-group fitInkBarToContent class="group">
        <mat-tab label="{{callBack['experiment']['Experiment_ID']}}" *ngFor="let callBack of callBacks">
            <mat-card class="example-card">
                <button class="edit-button" (click)="openDialogGraph(callBack)">
                    <mat-icon>settings_brightness</mat-icon>
                </button>

                <mat-card-header>
                    <mat-card-title>{{ callBack['experiment']['Experiment_ID'] }}</mat-card-title>
                    <mat-card-subtitle>{{ openSearch['which'] }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="content-box" *ngIf="callBack['child'][0]['probes'].length">
                    <div *ngFor="let versuch of callBack['child']; let i = index" style="margin-bottom: 10px;">
                        <p><span class="key">versuch {{i+1}}: </span>{{ versuch['versuch']['Versuch_ID'] }}</p>
                        <mat-accordion *ngFor="let probe of versuch['probes']; let i = index">
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        <span class="key">factor {{i+1}}</span>
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        {{probe['Sample_ID']}}
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <mat-divider></mat-divider>
                                <div style="height: 10px;"></div>
                                <div *ngFor="let key of getObjectKeys(probe) | excludeItem: ['Unique_ID', 'Sample_ID']">
                                    <span class="key">{{key}}: </span>
                                    <div *ngIf="parseArray(probe[key])">
                                        <p *ngFor="let item of probe[key]" class="onecell">{{ item }}</p>
                                    </div>
                                    <span *ngIf="!parseArray(probe[key])">{{ probe[key] }}</span>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </mat-card-content>
            </mat-card>
            <div style="height: 10px;"></div>
            <mat-divider></mat-divider>
            <div style="height: 10px;"></div>
            <!-- <app-unit-highcharts-graph [experiment]="callBack"></app-unit-highcharts-graph> -->
            <app-unit-edit-excel [experiment]="callBack"></app-unit-edit-excel>
        </mat-tab>
    </mat-tab-group>
</div>
