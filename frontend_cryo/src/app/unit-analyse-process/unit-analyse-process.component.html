<div class="main">
    <mat-tab-group fitInkBarToContent>
        <mat-tab label="{{ callBack['Process_ID'] }}" *ngFor="let callBack of callBacks">
            <mat-card class="example-card" (dblclick)="doShow(callBack)">
                <mat-card-header>
                    <mat-card-title>{{ callBack['Process_ID'] }}</mat-card-title>
                    <mat-card-subtitle>{{ openSearch['which'] }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="content-box">
                    <div *ngFor="let topItem of topItems">
                        <p><span class="key">{{ topItem }}:</span> {{ callBack[topItem] }}</p>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-tab>
      </mat-tab-group>
    <!-- <div class="analyse" *ngIf="showAnalyse">
        <div style="width: 100%;height: 100%; color: white;">{{toShow|json}}</div>
    </div> -->
</div>
