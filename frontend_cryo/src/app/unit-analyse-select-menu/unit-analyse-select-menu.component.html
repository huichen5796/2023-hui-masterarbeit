<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
        <!-- <h2 class="title" *ngIf="which[0]">- {{ which }} -</h2>
        <mat-divider></mat-divider> -->
        <mat-checkbox #checkbox class="example-margin" (change)="selectAll($event)"><u>select all</u></mat-checkbox>
        <mat-divider></mat-divider>
        <mat-list cdkListbox class="list-box">
            <button class="list-item" mat-menu-item *ngFor="let value of idList" title="{{value}}" (click)="setSelect(value)">
                <div *ngIf="isSelected(value)" class="focus">{{ value }}</div>
                <div *ngIf="!isSelected(value)" class="action">{{ value }}</div>
            </button>
        </mat-list>
        <mat-divider></mat-divider>
    </mat-drawer>

    <div class="example-sidenav-content" *ngIf="selectedId != []">
        <app-unit-analyse-cell *ngIf="which[0] == 'PreData'" [openSearch]="{which:which[0], selectedId:selectedId}"
            (deleteOne)="OnDeleteOne($event)"></app-unit-analyse-cell>
        <app-unit-analyse-cell *ngIf="which[0] == 'PostData'" [openSearch]="{which:which[0], selectedId:selectedId}"
            (deleteOne)="OnDeleteOne($event)"></app-unit-analyse-cell>
        <app-unit-analyse-process *ngIf="which[0] == 'Process'" [openSearch]="{which:which[0], selectedId:selectedId}"
            (deleteOne)="OnDeleteOne($event)"></app-unit-analyse-process>
        <app-unit-analyse-experiment *ngIf="which[0] == 'Experiment'"
            [openSearch]="{which:which[0], selectedId:selectedId}"
            (deleteOne)="OnDeleteOne($event)"></app-unit-analyse-experiment>
        <app-unit-analyse-cpa *ngIf="which[0] == 'CPA'" [openSearch]="{which:which[0], selectedId:selectedId}"
            (deleteOne)="OnDeleteOne($event)"></app-unit-analyse-cpa>
        <button type="button" mat-button (click)="drawer.toggle()" class="toggle">
            <mat-icon [class.mirror-icon]="!drawer.opened">toll</mat-icon>
        </button>
    </div>

</mat-drawer-container>
